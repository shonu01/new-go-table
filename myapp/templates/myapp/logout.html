{% extends 'myapp/base.html' %}

{% block title %}Logged Out - GoTable{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body p-4 text-center">
                    <i class="fas fa-sign-out-alt fa-3x text-primary mb-3"></i>
                    <h2 class="h4 mb-3">You've Been Logged Out</h2>
                    <p class="text-muted mb-4">
                        Thank you for using GoTable. We hope to see you again soon!
                    </p>
                    <div class="d-flex justify-content-center gap-3">
                        <a href="{% url 'login' %}" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Log In Again
                        </a>
                        <a href="{% url 'home' %}" class="btn btn-outline-primary">
                            <i class="fas fa-home me-2"></i>Go to Homepage
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
